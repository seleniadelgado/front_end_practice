<!DOCTYPE html>
<html>
<head>
	<title>
		TTTboard
	</title>
</head>
<body style="text-align: center">
	<h1>Tic Tac Toe</h1>
	<table style="margin-left: auto; margin-right: auto">
		<tr>
			<td style="border-right: solid 1px black; border-bottom: solid 1px black; padding: 50px"></td>
			<td style="border-bottom: solid 1px black; border-right: solid 1px; padding:50px"></td>
			<td style="border-bottom:solid 1px black; padding: 50px"></td>
		</tr>

		<tr>
			<td style="border-right: solid 1px black; border-bottom: solid 1px black; padding: 50px"></td>
			<td style="border-right: solid 1px black; border-bottom: solid 1px black; padding: 50px"></td>
			<td style="border-bottom:solid 1px black; padding: 50px"></td>	
		</tr>

		<tr>
			<td style="border-right: solid 1px black; padding: 50px"></td>
			<td style="border-right: solid 1px black; padding: 50px"></td>
			<td></td>
		</tr>

	</table>
</body>
</html>
